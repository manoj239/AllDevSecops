name: Java CI Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Temurin JDK 17 with Maven cache
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # Step 3: Build & Test (compiles .java -> .class, runs tests)
      - name: Build & Test
        run: mvn -B clean verify

      # Step 4: Package JAR
      - name: Package JAR
        run: mvn -B package
        # Final JAR will be in target/*.jar

      # Step 5: SonarQube analysis + Quality Gate
      - name: SonarQube Analysis (with Quality Gate)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=my-java-app \
            -Dsonar.host.url=${SONAR_HOST_URL} \
            -Dsonar.login=${SONAR_TOKEN} \
            -Dsonar.qualitygate.wait=true 

      # Step 6: Upload built artifacts (.jar files)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-artifact
          path: target/*.jar
